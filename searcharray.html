<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brand Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .highlight { background-color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Car Brand Search</h2>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter car brand...">
        </div>
        
        <button class="btn btn-primary" onclick="searchCar()">Search</button>
        <button class="btn btn-danger" onclick="resetSearch()">Reset</button>

        <p id="result" class="mt-3"></p>

        <h4 class="mt-4">Car Brands:</h4>
        <ul id="carList" class="list-group">
            <!-- Car brands will be displayed here -->
        </ul>
    </div>

    <script>
        const carBrands = ["Toyota", "Honda", "Ford", "BMW", "Mercedes", "Audi", "Tesla", "Hyundai", "Nissan", "Kia"];
        
        // Display car brands in list
        function displayCars() {
            const carList = document.getElementById("carList");
            carList.innerHTML = "";
            carBrands.forEach(brand => {
                let li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = brand;
                carList.appendChild(li);
            });
        }

        function searchCar() {
            let searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
            let found = false;
            let carListItems = document.querySelectorAll("#carList li");

            carListItems.forEach(item => {
                if (item.textContent.toLowerCase() === searchValue) {
                    item.classList.add("highlight");
                    found = true;
                } else {
                    item.classList.remove("highlight");
                }
            });

            document.getElementById("result").textContent = found ? "" : "Not Found!";
        }

        function resetSearch() {
            document.getElementById("searchInput").value = "";
            document.getElementById("result").textContent = "";
            document.querySelectorAll("#carList li").forEach(item => item.classList.remove("highlight"));
        }

        // Initialize the car list
        displayCars();
    </script>

</body>
</html>
