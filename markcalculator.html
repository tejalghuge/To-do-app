<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result-box { font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Student Marks Calculator</h2>
        <div class="mb-3">
            <label class="form-label">Enter Marks :</label>
            <input type="text" id="marksInput" class="form-control" placeholder="e.g 10,20,30">
        </div>
        <button class="btn btn-primary" onclick="addmarks()">add</button>
        <button class="btn btn-primary" onclick="calculateMarks()">Calculate</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>

        <div class="mt-4">
            <p class="result-box">Total Marks: <span id="total">0</span></p>
            <p class="result-box">Average Marks: <span id="average">0</span></p>
            <p class="result-box">Highest Marks: <span id="highest">0</span></p>
            <p class="result-box">Lowest Marks: <span id="lowest">0</span></p>
        </div>
    </div>

    <script>
        
          function calculateMarks() {
            let input = document.getElementById("marksInput").value;
            let marks = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (marks.length ===0)
             {
                alert("Please enter valid marks.");
                return;
            }

            let total = marks.reduce((sum, mark) => sum + mark, 0);
            let average = (total / marks.length).toFixed(2);
            let highest = Math.max(...marks);
            let lowest = Math.min(...marks);

            document.getElementById("total").textContent = total;
            document.getElementById("average").textContent = average;
            document.getElementById("highest").textContent = highest;
            document.getElementById("lowest").textContent = lowest;
        }

        function resetForm() {
            document.getElementById("marksInput").value = "";
            document.getElementById("total").textContent = "0";
            document.getElementById("average").textContent = "0";
            document.getElementById("highest").textContent = "0";
            document.getElementById("lowest").textContent = "0";
        }
    </script>

</body>
</html>
